<mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img src="assets/images/askme-logo.png" alt="" height="40px">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon class="nav-icon material-icons-rounded" material-icon-rounded>home</mat-icon>
        <span class="text-nav-button"> Inicio</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon class="nav-icon">notifications</mat-icon>
        <span class="text-nav-button"> Notificaciones</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon class="nav-icon">bookmark</mat-icon>
        <span class="text-nav-button"> Marcadores</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon class="nav-icon">newspaper</mat-icon>
        <span class="text-nav-button"> Blog</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon class="nav-icon">account_circle</mat-icon>
        <span class="text-nav-button"> Perfil</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon class="nav-icon">settings</mat-icon>
        <span class="text-nav-button"> Ajustes</span>
      </a>
        <button  mat-button class="nueva-pregunta" (click)="nuevaPregunta()">
          Nueva pregunta
        </button>
    </mat-nav-list>
  </mat-sidenav>
