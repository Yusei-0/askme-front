<div class="feed">
    <!-- <nav-bar></nav-bar> -->
   
    <div class="feed-main">
        <app-sidenav></app-sidenav>
        <div class="feed-preguntas">
            <h1 class="title">Inicio</h1>            
            <mat-tab-group class="tabs-group" animationDuration="0ms">
                <mat-tab label="Preguntas recientes">
                    <div  *ngFor="let pregunta of preguntasPorFecha(); index as i">
                        <pregunta [pregunta]="pregunta"></pregunta>
                        <mat-divider></mat-divider>
                    </div>
                </mat-tab>
                <mat-tab label="Preguntas top">
                    <div  *ngFor="let pregunta of preguntasPorVotos(); index as i">
                        <pregunta [pregunta]="pregunta"></pregunta>
                        <mat-divider></mat-divider>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
        <app-right-bar></app-right-bar>
    </div>
</div>
